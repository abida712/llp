<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
	<style>
		h5{
			color: red;
		}
		input{
			color: rgb(31, 31, 206);
		}
	</style>
</head>
<body>
	<!-- Register form -->
	<form>
		First Name: <input type="text" placeholder="Enter First Name"><br>
		Last Name: <input type="text" placeholder="Enter Last Name"><br>
		Email Address: <input type="Email" required placeholder="Enter Your Email"><br>
		Mobile Number: <input type="Number" name="Number"><br>
		Birthday: <input type="date"><br>
		Gender:<br>
		<input type="radio" name="Gender">Male<br>
		<input type="radio" name="Gender">Female<br>
		<input type="radio" name="Gender">Other<br>
		Advanced:<br>
		<input type="checkbox">Accept Terms & Conditions.<br>
		<input type="Submit" value="Register">
		<input type="Reset">
	</form>
	<a href="Login.html">
		<h5>Alrady Have An Account</h5>
	</a>

</body>
</html>
